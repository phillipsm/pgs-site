<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon-precomposed" href="img/favicon-152.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="img/favicon-144.png">

    {% seo %}

    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/landing.css">

    {% if page.local_page_style_name %}
        <link href="/assetts/css/{{ page.local_page_style_name }}" rel="stylesheet">
    {% endif %}

    {% for item in page.local_page_js %}
        <script src="/assets/js/{{ item }}"></script>
    {% endfor %}

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110979652-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-110979652-1');
    </script>
  </head>
  <body>
    {{ content }}
    {% include footer.html %}
  </body>
</html>
